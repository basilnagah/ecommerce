<div class="w-50 mx-auto my-4">

    <form (ngSubmit)="handleForgetPassword(forgetPasswordForm)" [formGroup]="forgetPasswordForm">
        <h2>forget password </h2>

        <p class="font-sm text-secondary mt-5">please enter your email below. we wil send you a verification code to reset your password </p>
        <h5 *ngIf="apiErrorsMsg" class="alert alert-danger text-center fs-5">{{apiErrorsMsg}}</h5>


        <label class="mt-3" for="email">email</label>
        <input formControlName="email" type="email" id="email" class="form-control">
        <div *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched" class="text-danger">
            <p *ngIf="forgetPasswordForm.get('email')?.getError('required')" class="my-0">email is required</p>
            <p *ngIf="forgetPasswordForm.get('email')?.getError('email')" class="my-0">email must be valid</p>
        </div>



        <div class="d-flex justify-content-between my-2 align-items-center">
            <button [disabled]="forgetPasswordForm.invalid || isLoading" class="btn btn-success text-light my-3">
                <span *ngIf="!isLoading">send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>

</div>
