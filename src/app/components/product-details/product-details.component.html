<div class="container mt-5">

    <div class="row align-items-center">
        <div class="col-md-4">
            <div class="p-5 border">
                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let productImage of productDetails?.images">
                      <ng-template carouselSlide>
                        <img [src]="productImage" class="w-100" [alt]="productDetails?.title">
                    </ng-template>
                    </ng-container>
                
                  </owl-carousel-o>
            </div>
        </div>

        <div class="col-md-8">
            <div class="p-5">
                <h3 class="fw-bold">{{productDetails?.title}}</h3>
                <p class="my-3">{{productDetails?.description}}</p>
                <span class="fw-bold font-sm text-main">{{productDetails?.category?.name}}</span>

                <div class="my-3">
                    <p class="my-0 font-sm text-secondary fw-bold">Available Quantity:{{productDetails?.quantity}}</p>
                    <p class="my-0 font-sm text-secondary fw-bold">Brand: {{productDetails?.brand?.name}}</p>
                </div>

                <div class="d-flex justify-content-between">
                    <span class="fw-bold font-sm">{{productDetails?.price}} EGP</span>
                    <div class="">
                        <i class="fa-solid fa-star rating-color font-sm mx-2"></i>
                        <span class="fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
                    </div>
                </div>
                <button (click)="addToCart(productDetails?._id)" class="btn bg-main w-100 text-white mt-3">+ add to cart</button>        
                
            </div>
        </div>
    </div>

</div>
