<div class="p-4 product">
    <i [ngClass]="isInWishList(product._id)?'text-danger':'text-black'" class="fa-solid text-danger fa-heart heart" (click)="addWishList(product._id)"></i>
    <a [routerLink]="['/product',product._id]">
        
        <img [src]="product.imageCover" [alt]="product.title" class="w-100">
        <span class="font-sm text-main fw-bold">{{product.category.name}}</span>
        <p class="fw-bold">{{product.title.split(" ").slice(0,2).join(" ")}}</p>
        <div class="d-flex justify-content-between">
            <span class="fw-bold font-sm">{{product.price}} EGP</span>
            <div class="">
                <i class="fa-solid fa-star rating-color font-sm mx-2"></i>
                <span class="fw-bold font-sm">{{product.ratingsAverage}}</span>
            </div>
        </div>
    </a>
    <button (click)="addToCart(product._id)" class="btn bg-main w-100 text-white mt-3">+ add to cart</button>

</div>
