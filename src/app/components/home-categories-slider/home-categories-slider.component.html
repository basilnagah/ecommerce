<h3 class="fw-bold my-3">Shop Popular Categories</h3>
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let cat of allCategories">
        <ng-template carouselSlide>
            <img height="200" [src]="cat.image" class="w-100 object-fit-cover" [alt]="cat?.name">
            <p>{{cat.name}}</p>
        </ng-template>
    </ng-container>

</owl-carousel-o>
