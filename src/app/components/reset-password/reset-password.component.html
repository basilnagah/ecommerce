<div class="w-50 mx-auto my-4">

    <form (ngSubmit)="handleresetPassword(resetPasswordForm)" [formGroup]="resetPasswordForm">
        <h2>verify code </h2>

        <p class="font-sm text-secondary mt-5">we have sent a verification code to your email address. plesae enter the code below to verify  your identity and proceed to reset your password </p>
        <h5 *ngIf="apiErrorsMsg" class="alert alert-danger text-center fs-5">{{apiErrorsMsg}}</h5>


        <label class="mt-3" for="email">email</label>
        <input formControlName="email" type="email" id="email" class="form-control">
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-danger">
            <p *ngIf="resetPasswordForm.get('email')?.getError('required')" class="my-0">email is required</p>
        </div>

        <label class="mt-3" for="newPassword">new password</label>
        <input formControlName="newPassword" type="newPassword" id="newPassword" class="form-control">
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('required')" class="my-0">newPassword is required</p>
        </div>



        <div class="d-flex justify-content-between my-2 align-items-center">
            <button [disabled]="resetPasswordForm.invalid || isLoading" class="btn btn-success text-light my-3">
                <span *ngIf="!isLoading">send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>

</div>
