<div class="w-50 mx-auto my-4">

    <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
        <h2>login now</h2>
        <h5 *ngIf="apiErrorsMsg" class="alert alert-danger text-center">{{apiErrorsMsg}}</h5>


        <label class="mt-3" for="email">email</label>
        <input formControlName="email" type="email" id="email" class="form-control">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="my-0">email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="my-0">email must be valid</p>
        </div>

        <label class="mt-3" for="password">password</label>
        <input formControlName="password" type="password" id="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="my-0">password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="my-0">password minmum length is 5</p>
        </div>

        <div class="d-flex justify-content-between my-2 align-items-center">
            <a class="" routerLink="/forgetPassword">forget password</a>
            <button [disabled]="loginForm.invalid || isLoading" class="btn btn-success text-light my-3">
                <span *ngIf="!isLoading">login</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>

</div>
