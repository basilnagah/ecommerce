<div class="container bg-main-light p-4 border shadow-sm my-5">
    <h4 class="my-2 fw-bold">Wish List</h4>
    <div class="row p-2 pb-3 border-bottom align-items-center" *ngFor="let wishItem of myWishList">
        <div class="col-md-1">
            <div>
                <img class="w-100 img-thumbnail" [src]="wishItem.imageCover">
            </div>
        </div>
        <div class="col-md-11">
            <div>
                <div class="d-flex justify-content-between">
                    <div>
                        <p class="my-0 fw-bold">{{wishItem.title}}</p>
                        <p class="text-main fw-bold font-sm my-0">price: {{wishItem.price}} </p>
                        <button class="btn m-0 p-0 ">
                            <i class="fa-regular fa-trash-can text-main"></i>
                            <span (click)="deletWIshItem(wishItem.id)"  class="mx-1 fw-bold font-sm">remove</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
