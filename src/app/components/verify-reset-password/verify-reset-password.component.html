<div class="w-50 mx-auto my-4">

    <form (ngSubmit)="handleVerifyCode(verifyRestCodeForm)" [formGroup]="verifyRestCodeForm">
        <h2>verify code </h2>

        <p class="font-sm text-secondary mt-5">we have sent a verification code to your email address. plesae enter the code below to verify  your identity and proceed to reset your password </p>
        <h5 *ngIf="apiErrorsMsg" class="alert alert-danger text-center fs-5">{{apiErrorsMsg}}</h5>


        <label class="mt-3" for="resetCode">code</label>
        <input formControlName="resetCode" type="text" id="resetCode" class="form-control">
        <div *ngIf="verifyRestCodeForm.get('resetCode')?.invalid && verifyRestCodeForm.get('resetCode')?.touched" class="text-danger">
            <p *ngIf="verifyRestCodeForm.get('resetCode')?.getError('required')" class="my-0">email is required</p>
        </div>



        <div class="d-flex justify-content-between my-2 align-items-center">
            <button [disabled]="verifyRestCodeForm.invalid || isLoading" class="btn btn-success text-light my-3">
                <span *ngIf="!isLoading">send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>

</div>
